TASK:
  "foveal_part_instance_segmentation"
AUTO_RESUME: False
MODEL:
  TYPE: "DGCNN"
  NORMALIZATION: "GN"
  NUM_INS_MASKS: 8
  META_DATA: 32
INPUT:
  NUM_POINTS: 2500
DATASET:
  ROOT_DIR: "data/big/hier_ins_seg_100K_h5/Door/point2group_level3" 
  TYPE: "PartNet"
  TRAIN: ("train",)
  VAL: ("val",)
  TEST: ("train",)
SOLVER:
  TYPE: "Adam"
  BASE_LR: 0.003
SCHEDULER:
  TYPE: "StepLR"
  StepLR:
    gamma: 0.7
    step_size: 20
  MAX_EPOCH: 2500
TRAIN:
  BATCH_SIZE: 6
  CHECKPOINT_PERIOD: 100
  LOG_PERIOD: 50
  VAL_PERIOD: 1
TEST:
  BATCH_SIZE: 16
  VIS_DIR: 'visu_train'
