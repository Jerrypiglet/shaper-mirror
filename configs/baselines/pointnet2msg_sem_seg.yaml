TASK:
  "semantic_segmentation"
INPUT:
  IN_CHANNELS: 3
  NUM_POINTS: 8192
MODEL:
  TYPE: "PN2MSG"
DATASET:
  ROOT_DIR: "data/scannet"
  TYPE: "ScanNet"
  NUM_SEG_CLASSES: 21
  TRAIN: ("train",)
  VAL: ("val",)
  TEST: ("test",)
SOLVER:
  TYPE: "Adam"
  BASE_LR: 0.001
SCHEDULER:
  TYPE: "MultiStepLR"
  MultiStepLR:
    gamma: 0.7
    milestones: (20, 40, 60, 80, 100, 120)
  MAX_EPOCH: 200
TRAIN:
  BATCH_SIZE: 32
  LOG_PERIOD: 50
  CHECKPOINT_PERIOD: 20
  VAL_PERIOD: 1
  AUGMENTATION: (("PointCloudRotate", (0.0, 0.0, 1.0)),)
TEST:
  BATCH_SIZE: 32
  VOTE:
    ENABLE: True
    AXIS: "z"
  VIS_DIR: "@/vis_error_key_pts"
