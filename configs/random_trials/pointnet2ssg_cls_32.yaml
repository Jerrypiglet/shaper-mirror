TASK:
  "classification"
INPUT:
  NUM_POINTS: 1024
MODEL:
  TYPE: "PN2SSG"
  PN2SSG:
    NUM_POINTS: (1024, 1024, 1024, 1024)
    RADIUS: (0.2, 0.2, 0.2, 0.2)
    NUM_SAMPLE: (32, 32, 32, 32)
    GROUP_MLPS: ((64,), (64,), (64,), (128,))
    GLOBAL_MLPS: (1024,)
    CONCAT: True
DATASET:
  ROOT_DIR: "data/modelnet40"
  TYPE: "ModelNet"
  NUM_CLASSES: 40
  TRAIN: ("train",)
  VAL: ("test",)
  TEST: ("test",)
DATALOADER:
  NUM_WORKERS: 4
SOLVER:
  BASE_LR: 0.001
  MAX_EPOCH: 251
  GAMMA: 0.7
  STEPS: (20, 40, 60, 80, 100, 120, 140, 160, 180, 200, 220)
TRAIN:
  BATCH_SIZE: 32
  AUGMENTATION: ("PointCloudRotate", "PointCloudJitter", "PointCloudScale", "PointCloudRotatePerturbation", "PointCloudTranslate", )
  LOG_PERIOD: 50
  CHECKPOINT_PERIOD: 20
  VAL_PERIOD: 1
TEST:
  BATCH_SIZE: 32
  VIS_DIR: "@/vis_error"
  VOTE:
    ENABLE: True
    NUM_VIEW: 12
    SCORE_HEUR: ("logit",)
DEVICE_IDS: (0,)
OUTPUT_DIR: "@/all_points_32"