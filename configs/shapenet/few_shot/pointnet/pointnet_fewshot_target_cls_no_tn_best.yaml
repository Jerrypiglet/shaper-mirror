TASK:
  "classification"
INPUT:
  NUM_POINTS: 1024
MODEL:
  TYPE: "PointNetFewShot"
  WEIGHT: "/home/rayc/Projects/shaper/outputs/shapenet/few_shot/pointnet/pointnet_fewshot_cls_no_tn/model_best.pth"
  POINTNET:
    DROPOUT_PROB: 0.3
    WITH_TRANSFORM: False
DATASET:
  ROOT_DIR: "data/shapenetcore"
  TYPE: "ShapeNetFewShot"
  NUM_CLASSES: 4
  TRAIN: ("support",)
  VAL: ("target",)
  TEST: ("target",)
  FEW_SHOT:
    NUM_PER_CLASS: 1
    CROSS_NUM: 0
DATALOADER:
  NUM_WORKERS: 4
SOLVER:
  BASE_LR: 0.001
  MAX_EPOCH: 200
  GAMMA: 0.7
  STEPS: (20, 40, 60, 80, 100, 120, 140, 160, 180, 200, 220, 240)
TRAIN:
  LOAD_PRETRAIN: True
  BATCH_SIZE: 4
  AUGMENTATION: ("PointCloudRotate", ("PointCloudRotatePerturbation",0.06, 0.18), "PointCloudScale", "PointCloudTranslate", "PointCloudJitter",)
  LOG_PERIOD: 50
  CHECKPOINT_PERIOD: 100
  VAL_PERIOD: 10
TEST:
  BATCH_SIZE: 16
  LOG_PERIOD: 50
OUTPUT_DIR: "@"
