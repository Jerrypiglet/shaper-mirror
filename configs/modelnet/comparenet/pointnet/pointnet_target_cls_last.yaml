TASK:
  "classification"
INPUT:
  NUM_POINTS: 1024
MODEL:
  TYPE: "PointNet"
  WEIGHT: "/home/rayc/Projects/shaper/outputs/modelnet/comparenet/pointnet/pointnet_train_cls/model_250.pth"
  POINTNET:
    DROPOUT_PROB: 0.0
DATASET:
  ROOT_DIR: "data/modelnet40/modelnet40_fewshot"
  TYPE: "ModelNetCompare"
  NUM_CLASSES: 10
  TRAIN: ("support",)
  VAL: ("target",)
  TEST: ("target",)
  COMPARE:
    TRAIN_BATCH_TARGET_NUM: 10
    NUM_PER_CLASS: 1
    CROSS_NUM: 0
